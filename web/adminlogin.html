<html lang="zxx">

<head>
    <title>管理员登录</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style -->
    <link rel="stylesheet" href="css/style1.css" type="text/css" media="all"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

            crossorigin="anonymous"></script>

<body>
<!-- login form -->
<section class="w3l-login-form">
    <div id="form-section">
        <div class="wrapper">

            <!-- logo -->
            <div class="logo">
                <a class="brand-logo" href="index.html">管理员登录</a>
            </div>
            <!-- //logo -->

            <!-- form -->
            <div class="login-form">
                <form action="/architect/user.do" method="post">
                    <input name="action" type="hidden" value="login"/>
                    <div class="form-fields d-grid">
                        <!--<input name="action" type="hidden" value="login"/>-->
                        <input type="text" name="username" placeholder="用户名" required="required"/>
                        <input type="password" name="password" placeholder="密码" required="required"/>
                        <input type="text" name="code" placeholder="验证码" id="code"/>
                        <img src="/architect/kaptcha.jpg" style="width: 200px;height: 50px;"/>
                    </div>

                    <button type="submit">Login</button>
                </form>
                <span style="margin-left: 255px;font-size: 20px;"><a style="color:#55cab6" href="index.jsp">返回前端《《</a></span>
            </div>
            <div class="copy-right">
                <p>&copy; 2020 管理员登录. All rights reserved</p>
            </div>
            <!-- //copyright -->

        </div>
    </div>
</section>
<!-- /login form -->
</body>

</html>
