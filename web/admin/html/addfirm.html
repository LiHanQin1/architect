<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
	</head>
	<body>
		<div style="padding: 15px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">影评名称</label>
					<div class="layui-input-inline">
						<input type="text" name="username" required lay-verify="required" placeholder="请输入影评名称" autocomplete="off" class="layui-input">
					</div>
					<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">影评类别</label>
					<div class="layui-input-inline layui-form-item" style="width: 200px;">
						<select name="interest" lay-filter="aihao" id="superviseDept">
							<option value="">监管部门</option>
							<option value="0">写作</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">QQ</label>
					<div class="layui-input-inline">
						<input type="text" name="QQ" required lay-verify="required" placeholder="请输入qq" autocomplete="off" class="layui-input">
					</div>
					<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">TEL</label>
					<div class="layui-input-inline">
						<input type="text" name="TEL" required lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
					</div>
					<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">Email</label>
					<div class="layui-input-inline">
						<input type="text" name="Email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
					</div>
					<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="男">
						<input type="radio" name="sex" value="1" title="女" checked>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>

		</div>







		<script src="../layuiadmin/layui/layui.js"></script>
		<script type="text/javascript">
			//Demo
			layui.use('form', function() { //声明使用layUI的form
				var form = layui.form;
				form.render(); //刷新所有渲染效果，也可以单独熟悉某个效果
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});

				layui.use('element', function() {
					var element = layui.element;

				});
			});
		</script>
	</body>
</html>
