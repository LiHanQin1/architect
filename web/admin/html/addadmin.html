<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
	</head>
	<body>
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">账号说明</label>
						<div class="layui-input-inline">
							<input type="text" name="mean" required lay-verify="required" placeholder="请输入账号说明" autocomplete="off" class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-inline">
							<input type="password" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
							 class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
							 class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					
		
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		
			</div>
		</div>
		
		<script src="../layuiadmin/layui/layui.js"></script>
		<script type="text/javascript">
			//Demo
			layui.use('form', function() { //声明使用layUI的form
				var form = layui.form;
				form.render(); //刷新所有渲染效果，也可以单独熟悉某个效果
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
		
				layui.use('element', function() {
					var element = layui.element;
		
				});
			});
		</script>
	</body>
</html>
