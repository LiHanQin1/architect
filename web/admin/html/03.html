                    // imgpath = "http://localhost:8000" + imgpath;

                    trNode.append("<span style=\"font-size: 20px;padding-left: 50px\" >"+jsonObj[i].MovieName+"</span>")

                    $("#tbody1").append(trNode);
                }
            }
