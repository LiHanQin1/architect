<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css"/>
</head>
<body>
<div style="padding: 15px;">
    <form class="layui-form" action="http://localhost:8000/architect/YuGaoFileUploadServlet" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">影评名称</label>
            <div class="layui-input-inline">
                <input type="text" name="MovieName" required lay-verify="required" placeholder="请输入影评名称"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">影评类别</label>
            <div class="layui-input-inline layui-form-item" style="width: 200px;">
                <select name="TypeId" lay-filter="aihao" id="superviseDept">
                    <option value="监管部门">监管部门</option>
                    <option value="写作">写作</option>
                    <option value="游戏">游戏</option>
                    <option value="音乐">音乐</option>
                    <option value="旅行">旅行</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导演</label>
            <div class="layui-input-inline">
                <input type="text" name="DaoYan" required lay-verify="required" placeholder="请输入导演姓名"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主演</label>
            <div class="layui-input-inline">
                <input type="text" name="ZhuYan" required lay-verify="required" placeholder="请输入主演" autocomplete="off"
                       class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上映年份</label>
            <div class="layui-input-block" style="width: 198px">
                <input type="date" id="borrowtimebox" name="ShowTime"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">影评缩略图片地址</label>
            <div class="layui-input-block" style="width: 35%">
                <input name="PicAddress" class="layui-btn layui-btn-primary" type="file"/>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>

</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
    //Demo
    layui.use('form', function () { //声明使用layUI的form
        var form = layui.form;
        form.render(); //刷新所有渲染效果，也可以单独熟悉某个效果
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        layui.use('element', function () {
            var element = layui.element;

        });
    });

    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        $ = layui.jquery;
        laydate = layui.laydate;

        laydate.render({     //创建时间选择框
            elem: '#borrowtimebox' //指定元素
        });

    });


</script>
</body>
</html>
