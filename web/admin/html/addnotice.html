<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css"/>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div style="padding: 15px;">
    <form class="layui-form" action="/architect/notice.do">
        <input type="hidden" name="action" value="registers">
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="title" required lay-verify="required" placeholder="请输入公告标题"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">发表时间</label>
            <div class="layui-input-block" style="width: 198px">
                <input type="text"  id="borrowtimebox" name="lasttime"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block" style="width: 35%">
                <textarea id="neirong" name="neirong" type="text/plain"
                          style="width:99%;height:250px"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
    //Demo
    layui.use('form', function () { //声明使用layUI的form
        var form = layui.form;
        form.render(); //刷新所有渲染效果，也可以单独熟悉某个效果
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        layui.use('element', function () {
            var element = layui.element;

        });
    });
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        $ = layui.jquery;
        laydate = layui.laydate;

        laydate.render({     //创建时间选择框
            elem: '#borrowtimebox' //指定元素
        });

    });
</script>
</body>
</html>
