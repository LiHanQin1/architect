<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function () {

                $("#username").on("blur", function () {
                    var username=$("#username").val();
                    $.ajax({
                        url: "http://localhost:8000/architect/vip.do",
                        data: {action: "queryByUsername",username:username},
                        type: "GET",
                        dataType: "text",
                        success: function (data) {
                            if (data>0){
                                $("#usernametips").html("用户名已存在");
                                return false;
                            } else{
                                $("#usernametips").html("");
                                return true;
                            }
                        }
                    });
                })
            })
		</script>
	</head>
	<body>
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<form class="layui-form" id="form" action="/architect/vip.do">
					<input type="hidden" name="action" value="registers">
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
							<span id="usernametips"></span>
						</div>

						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
							 class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">QQ</label>
						<div class="layui-input-inline">
							<input type="text" name="QQ" required lay-verify="required" placeholder="请输入qq" autocomplete="off" class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">TEL</label>
						<div class="layui-input-inline">
							<input type="text" name="TEL" required lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Email</label>
						<div class="layui-input-inline">
							<input type="text" name="Email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男" checked>
							<input type="radio" name="sex" value="女" title="女" >
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn" >立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
		<script src="../layuiadmin/layui/layui.js"></script>
		<script type="text/javascript">
			//Demo
			layui.use('form', function() { //声明使用layUI的form
				var form = layui.form;
				form.render(); //刷新所有渲染效果，也可以单独熟悉某个效果
				//监听提交
				// form.on('submit(formDemo)', function(data) {
				// 	layer.msg(JSON.stringify(data.field));
				// 	return false;
				// });

				layui.use('element', function() {
					var element = layui.element;
				});
			});
		</script>
	</body>
</html>
